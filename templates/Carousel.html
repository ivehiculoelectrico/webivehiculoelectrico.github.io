<style>
    /* Carousel styling */
    #introCarousel,
    .carousel-inner,
    .carousel-item,
    .carousel-item.active {
        height: 100vh;
    }


    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
        #introCarousel {
            margin-top: -58.59px;
        }
    }

    .navbar .nav-link {
        color: #000 !important;
    }
</style>





<section>
    <!-- Carousel wrapper -->
    <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
        <!-- Indicators -->

        <ol class="carousel-indicators">
            {% for v in datos %}
            {# cuidado que n=[0...slides-1] #}
            <li data-mdb-target="#introCarousel" data-mdb-slide-to="{{v.o}}" class="{{v.activo}}"></li>
            {% endfor %}
        </ol>

        <!-- Inner -->
        <div class="carousel-inner">
            {% for v in datos %}
            <!-- Single item -->
            <div class="carousel-item {{v.activo}}" style="
        background-image: url('{{v.img1}}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        ">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white text-center">
                            <h1 class="mb-3">{{v.headline1}}</h1>
                            <h5 class="mb-4">{{v.headline2}}</h5>
                            <a class="btn btn-outline-success btn-lg m-2"
                                onclick="document.getElementById('boton_modal_CONTACTO').click();" role="button"
                                rel="nofollow" target="_blank">CONTACTO</a>
                            <a class="btn btn-outline-light btn-lg m-2" target="_blank" role="button"
                                 onclick="document.getElementById('boton_Modal_iframe_{{v.n}}').click();">Saber
                                mas</a>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
<!-- Carousel wrapper -->
